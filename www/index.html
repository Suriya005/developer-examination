<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="content-page">
      <div class="content" id="content">
        <div class="container-fluid">
          <h1>Item List</h1>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#insertModal"
          >
            Add Item
          </button>
          <table class="table table-bordered mt-2">
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Description</th>
                <th>View</th>
                <th>Edit</th>
              </tr>
            </thead>
            <tbody id="itemTableBody">
            </tbody>
          </table>
          <br />

          

          <!-- Modal -->
          <div
            class="modal fade"
            id="itemDetailsModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Show Item Details
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="" class="form-label">ID</label>
                    <input
                      type="text"
                      class="form-control"
                      id="idModal"
                      placeholder="id"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nameModal"
                      placeholder="name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input
                      type="text"
                      class="form-control"
                      id="priceModal"
                      placeholder="price"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input
                      type="text"
                      class="form-control"
                      id="quantityModal"
                      placeholder="quantity"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="descriptionModal" class="form-label"
                      >Description</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="descriptionModal"
                      placeholder="description"
                    />
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- insertModal -->
          <div
            class="modal fade"
            id="insertModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Insert Item
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="add_name"
                      placeholder="name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input
                      type="text"
                      class="form-control"
                      id="add_price"
                      placeholder="price"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input
                      type="text"
                      class="form-control"
                      id="add_quantity"
                      placeholder="quantity"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="descriptionModal" class="form-label"
                      >Description</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="add_description"
                      placeholder="description"
                    />
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>

                  <button
                  onclick="insertItem()"
                    type="button"
                    class="btn btn-primary"
                    id="insertItemBtn"
                  >
                    Save
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- updateModal -->
          
          <div
          class="modal fade"
          id="updateModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  update Item 
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="" class="form-label">ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="edit_id"
                    placeholder="name"
                  />
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="edit_name"
                    placeholder="name"
                  />
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Price</label>
                  <input
                    type="text"
                    class="form-control"
                    id="edit_price"
                    placeholder="price"
                  />
                </div>
                <div class="mb-3">
                  <label for="quantity" class="form-label">Quantity</label>
                  <input
                    type="text"
                    class="form-control"
                    id="edit_quantity"
                    placeholder="quantity"
                  />
                </div>
                <div class="mb-3">
                  <label for="descriptionModal" class="form-label"
                    >Description</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="edit_description"
                    placeholder="description"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>

                <button
                onclick="updateItem()"
                  type="button"
                  class="btn btn-primary"
                  id="updateItemBtn"
                >
                  Edit
                </button>
              </div>
            </div>
          </div>
        </div>

        </div>
      </div>
    </div>
  </body>
